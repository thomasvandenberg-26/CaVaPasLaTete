<div class="login flex flex-col w-full max-w-md pt-6 items-center justify-center mx-auto mt-20 shadow-xl rounded-md border-2 py-8" >
  <div>
    <h1 class="titre text-green text-3xl">Connexion</h1>
  </div>
  <form class="form" [formGroup]="formGroup" (ngSubmit)="onLogin()">
    <div class="flex flex-col items-center space-y-8 my-7 ">

        <input type="email" placeholder="Email" formControlName="email" class=" connexionInput focus:outline-green-700  p-2">

       <input type="password" placeholder="Mot de passe" formControlName="password" class= "connexionInput focus:outline-green-700 p-2">

      <button type="submit" id="valider" class="bg-green w-36  text-xl text-white rounded-xl"> Valider</button>
      <a [routerLink]="['/signup']" class="pasInscrit underline self-start font-primary text-okay hover:text-rouge" > Pas inscrit ?</a>
  </div>
  </form>

</div>
