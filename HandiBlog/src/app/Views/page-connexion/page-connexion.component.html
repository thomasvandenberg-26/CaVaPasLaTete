<div class="flex flex-col w-1/3 items-center justify-center mx-auto mt-20">
  <div>
    <h1 class="text-green text-2xl">Connexion</h1>
  </div>
  <form [formGroup]="formGroup" (ngSubmit)="onLogin()">
    <div class="flex flex-col items-center space-y-8 my-7">

        <input type="email" placeholder="Email" formControlName="email" class="inputSignup border-bleu p-2">

       <input type="password" placeholder="Mot de passe" formControlName="password" class="inputSignup border-bleu p-2">

      <button type="submit" id="valider" class="bg-green w-24  text-xl text-white rounded-xl"> Valider</button>
      <a [routerLink]="['/signup']" class="underline self-start font-primary text-okay hover:text-rouge" > Pas inscrit ?</a>
  </div>
  </form>

</div>
