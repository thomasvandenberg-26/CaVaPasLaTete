<div class="relative w-full">
  <button
    (click)="toggleCalendar()"
    class="w-full md:w-auto bg-green hover:bg-bleucanard text-white px-4 py-2 rounded-md flex items-center justify-center space-x-2 transition-colors">
    <span>prendre rendez vous</span>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
    </svg>
  </button>

  <div
    *ngIf="isCalendarVisible"
    class="fixed inset-0 z-50 bg-green bg-opacity-50 flex items-start justify-center pt-8 md:items-start md:pt-0 md:bg-transparent md:absolute md:top-full md:left-0 md:mt-2"

    (click)="onBackdropClick($event)">
    <div class="w-[95%] max-w-sm md:w-full">
      <app-calendar
        [isVisible]="true"
        [selectedDate]="selectedDate"
        (dateSelected)="onDateSelected($event)">
      </app-calendar>
    </div>
  </div>
</div>
<!-- z-50 = au dessus de tout , au premier plan !-->
